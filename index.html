<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="todo">
      <div class="header">
        <h1>ToDo List</h1>
        <input
          type="text"
          class="todo-input"
          placeholder="Enter the task text..."
        />
        <button class="btn-add">Add</button>
      </div>
      <div class="todolist">
        <h3>Tasks:</h3>
        <p class="error-info">No tasks in the list.</p>
        <ul></ul>
      </div>
    </div>

    <div class="popup">
      <h3>Edit task:</h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input
          type="text"
          class="popup-input"
          placeholder="Enter new task name..."
        />
        <button class="popup-btn accept">Accept</button>
        <button class="popup-btn cancel">Cancel</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
